<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Warrior Beat | Admin - Add Feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Add Feed Item</h1>
    <form action="{{ url_for('admin.add_feed') }}" method="post" enctype="multipart/form-data">
        {{ form.id(placeholder='id') }}
        {{ form.author(placeholder='author') }}
        {{ form.title(placeholder='title') }}
        {{ form.body(placeholder='body') }}
        {{ form.cover_img(placeholder='image') }}
        <input type="submit" value="Go"/>
        {{ form.csrf_token }}
    </form>
</body>
</html>
